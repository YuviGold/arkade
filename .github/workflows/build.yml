name: build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: "Set up Python"
        uses: "actions/setup-python@v4"
        with:
          python-version: '3.10'
      - name: "Install dependencies"
        run: |
          python -m pip install cogapp
      - name: Make all
        run: make all
